<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Progress Report</title>
</head>
<body>
    <h1>Today's Arcade Progress Report</h1>
    <p id="percent">...</p>
    <h2>Targets:</h2>
    <p id="Framework_factory2nds">If you can see this then you should enable javascript for this website to work. js is used to get the current date</p>
    <p id="Flipper">...</p>
</body>


<script>
    let startDate = new Date("2024-6-18");
    let endDate = new Date("2024-8-31");
    let totalTime = endDate - startDate;
    let now = Date.now();

    let timeRemaining = endDate - now;

    let percentLeft = (1 - (timeRemaining/totalTime))*100;
    console.log(percentLeft)




    document.getElementById("percent").textContent = `We are ${percentLeft.toFixed(2)}% of the way to the deadline. There's ${(timeRemaining/86400000).toFixed(0)} days left.`;
    document.getElementById("Framework_factory2nds").textContent = `ðŸ’» [Framework] You should be at ${((percentLeft/100) * 120).toFixed(1)} tickets`;
    document.getElementById("Flipper").textContent = `ðŸ¤– [Flipper] You should be at ${((percentLeft/100) * 70).toFixed(1)} tickets`;

</script>
</html>
